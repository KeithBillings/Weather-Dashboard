<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- Local CSS -->
  <link rel="stylesheet" href="./Assets/style.css" />
</head>

<body class="centerAll">
    <h1>
      Weather Dashboard
    </h1>
    <form id="userSearch" >
      <input id="userSearchInput" class="text-center" type="text" placeholder="Enter City Name" />
    </form>

  <div id = "searchResults" class="show">
    <h2>
      City Name
    </h2>
  </div>

  <!-- Background -->
  <div id="backgroundImages" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./Assets/images/cloudy.jpg" class="d-block w-100" alt="cloudy">
      </div>
      <div class="carousel-item">
        <img src="./Assets/images/icy.jpg" class="d-block w-100" alt="icy">
      </div>
      <div class="carousel-item">
        <img src="./Assets/images/misty.jpg" class="d-block w-100" alt="misty">
      </div>
      <div class="carousel-item">
        <img src="./Assets/images/rainy.jpg" class="d-block w-100" alt="rainy">
      </div>
      <div class="carousel-item">
        <img src="./Assets/images/sunny.jpg" class="d-block w-100" alt="sunny">
      </div>
      <div class="carousel-item">
        <img src="./Assets/images/thunderstorm.jpg" class="d-block w-100" alt="thunderstorm">
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <!-- Local CSS -->
  <script src="./Assets/script.js"></script>
</body>
</html>
