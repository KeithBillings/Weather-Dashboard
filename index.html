<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- Local CSS -->
  <link rel="stylesheet" href="./Assets/style.css" />
</head>
<!-- Header -->

<body class="centerAllElements firstVisit">
  <h1 id="weatherHeader" class="text-center">
    Weather Dashboard
  </h1>
  <div id="currentDateParent" class="hideElement">
    <h4 class="text-center">For</h4>
    <h2 id="currentDate" class="row">
      <!-- Date will be filled in here -->
    </h2>
  </div>

  <!-- Current Weather Results -->
  <div id="searchResults" class="container hideElement">
    <div class="row">
      <div class="col-lg-1" id="weatherIcon"></div>
      <div class="col-lg-2" id="weatherCityName"></div>
      <div class="col-lg-3" id="weatherTemperature"></div>
      <div class="col-lg-3" id="weatherInformation"></div>
      <div class="col-lg-2" id="weatherUVIndex"></div>
    </div>

    <!-- Forecasted Weather Results -->
    <h2>
      5 Day Forecast:
    </h2>
    <div id="forecastResults" class="row">
      <div class="col-xl-2">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title"></h4>
            <div class="forecastIcon"></div>
            <h6 class="card-subtitle mb-2"></h6>
            <div class="card-text">
              <div class="spinner-border text-light" role="status"><span class="sr-only"></span></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-2">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title"></h4>
            <div class="forecastIcon"></div>
            <h6 class="card-subtitle mb-2"></h6>
            <div class="card-text">
              <div class="spinner-border text-light" role="status"><span class="sr-only"></span></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-2">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title"></h4>
            <div class="forecastIcon"></div>
            <h6 class="card-subtitle mb-2"></h6>
            <div class="card-text">
              <div class="spinner-border text-light" role="status"><span class="sr-only"></span></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-2">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title"></h4>
            <div class="forecastIcon"></div>
            <h6 class="card-subtitle mb-2"></h6>
            <div class="card-text">
              <div class="spinner-border text-light" role="status"><span class="sr-only"></span></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-2">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title"></h4>
            <div class="forecastIcon"></div>
            <h6 class="card-subtitle mb-2"></h6>
            <div class="card-text">
              <div class="spinner-border text-light" role="status"><span class="sr-only"></span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Search Bar -->
  <form id="userSearch">
    <h5 id="userSearchHeader" class="hideElement">Search by City:</h5>
    <input id="userSearchInput" name="userSearchInput" class="text-center" type="text" placeholder="Enter City Name" />
    <button disabled type="submit" id="searchButton" class="btn btn-light">
      <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
        <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
      </svg>
    </button>
  </form>

  <!-- Toggle Sidebar -->
  <button type="button" id="sidebarCollapse" class="btn btn-info">
    <i class="fas fa-align-left"></i>
    <span>Show Search History</span>
  </button>

  <div id="noResults" class="hideElement"> 
    <h2>No Results. Please try again.</h2>
  </div>

  <!-- Sidebar w/ Search History -->
  <div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
      <div class="sidebar-header">
        <h3>Search History</h3>
      </div>
      <ul class="list-unstyled components">
        <p>Click City To See Weather</p>
        <div id="searchHistory"></div>
      </ul>
    </nav>
  </div>

  <!-- Background -->
  <div id="backgroundImages" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./Assets/images/cloudy.jpg" class="d-block w-100" alt="cloudy">
      </div>
      <div class="carousel-item">
        <img src="./Assets/images/icy.jpg" class="d-block w-100" alt="icy">
      </div>
      <div class="carousel-item">
        <img src="./Assets/images/misty.jpg" class="d-block w-100" alt="misty">
      </div>
      <div class="carousel-item">
        <img src="./Assets/images/rainy.jpg" class="d-block w-100" alt="rainy">
      </div>
      <div class="carousel-item">
        <img src="./Assets/images/sunny.jpg" class="d-block w-100" alt="sunny">
      </div>
      <div class="carousel-item">
        <img src="./Assets/images/thunderstorm.jpg" class="d-block w-100" alt="thunderstorm">
      </div>
    </div>
  </div>

  <!-- JQuery JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <!-- Moment -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <!-- Scrollbar JS -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

  <!-- Local JS -->
  <script src="./Assets/script.js"></script>

</body>

</html>
